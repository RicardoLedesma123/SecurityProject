<br>
<div class="mess">
<h1>WHATSAPP 2</h1>
</div>
<br><br>
<div class="container">
  <br>
  <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" [(ngModel)]="username"/>
    </div>
    <br>
    <div class="list-group list-group-flush border-bottom scrollarea">
      <div class="list-group-item list-group-item-action py-3 lh-tight" *ngFor="let msg of messages">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class="mb-1">{{ msg.username }}</strong>
        </div>
        <div class="col-10 mb-1 small">{{ msg.message }} <button type="submit" class="btn btn-success">Decrypt</button></div>
      </div>
    </div>
  </div>
  <form (submit)="submit()">
    <br>
    <input class="form-control" placeholder="Write a message" [(ngModel)]="message" name="message" />
    <br>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
    <div class="btnn">
    <button type="submit" class="btn btn-success">Encrypt</button>
  </div>
  <br>
</div>
